	<script type="text/javascript">
		var num1=parseInt(prompt('请输入第一个数'));
		var num2=parseInt(prompt('请输入第二个数'));
		function f1(){
			if (num1>num2) {
				return num1;
			} else{
				return num2;
			}
		}
		f1();
		document.write('两个数中较大的数为'+f1());
	</script>
