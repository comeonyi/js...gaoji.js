	<script type="text/javascript">
		var arr=[5,9,3,12,14,51,38,18];
		function num(a,b){
			return a - b;
		}
		console.log(arr.sort(num));
		
		var str=[5,9,8,12,14,51,38,18];
		for (var i=0;i<str.length;i++){
			for (var j=0;j<str.length-1-i;j++) {
				if (str[j]>str[j+1]) {
					var temp=str[j];
					str[j]=str[j+1];
					str[j+1]=temp;
				}
			}
		}
		console.log(str);
	</script>
