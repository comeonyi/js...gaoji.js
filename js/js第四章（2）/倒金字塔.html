<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//从大到小
		for(var a=71;a>10;a-=10){
			document.write('<hr width='+a+'%/>');
		}
		for(var a=1;a<80;a+=10){
			document.write('<hr width='+a+'%/>');
		}
		document.write('<br/>------------------------');
		for (var a=91;a>10;a-=10) {
			document.write('<hr width='+a+'%/>');
		}
		for (var a=1;a<100;a+=10) {
			document.write('<hr width='+a+'%/>');
		}
	</script>
</html>
