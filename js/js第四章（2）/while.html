<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//for(初始化部分；循环条件；条件迭代){
			//js循环语句
//		}
		var num=0;
		for(var a=0;a<=100;a++){
			if(a%2 == 0){
				num += a;
			}
		}
		document.write(num+'<br/>')
		//while  循环
		//会在指定条件为真的时候执行代码语句块
//		初始化部分
//		while(循环条件){
//			js循环语句
//			条件迭代
//		}
		var num=0;
		var a=0;
		while (a<=100){
			if(a%2 == 0){
				num += a;
			}
			a++;
		}
		document.write(num+'<br/>');
		document.write('--------------<br/>');
		for (var a=0;a<5;a++) {
			document.write('欢迎学习JavaScript这本书<br/>');
		}
		document.write('--------------<br/>');
		var a=0;
		while (a<5){
			a++;
			document.write('欢迎学习JavaScript这本书<br/>');
		}
	</script>
</html>
