	<script type="text/javascript">
		//for循环语法
		//for(初始化部分；循环条件；条件迭代){
			//js循环语句
//		}
        //while语法
//      1.初始化变量
//      2.while(循环条件){
//      3.js循环语句
//      4.条件迭代	
//      }
        //do-while语法
//      1.初始化变量
//      do{
//      2.js循环语句
//      4.条件迭代
//      }3.while(循环条件)
		for (a=0;a<5;a++) {
			document.write('欢迎学习JavaScript这门课程第'+(a+1)+'遍<br/>');
		}
		document.write('------------<br/>');
		var b=0;
		while (b<5){
			document.write('欢迎学习JavaScript这门课程第'+(b+1)+'遍<br/>');
			b++;
		}
		document.write('------------<br/>');
		//do-while循环    不管条件是否满足     都先执行一次循环语句
		var c=0
		do{
			document.write('欢迎学习JavaScript这门课程第'+(c+1)+'遍<br/>');
			c++;
		}while (c<5);	
	</script>
