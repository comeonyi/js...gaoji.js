 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for (a=1;a<100;a++) {
			if (a%3==0) {
				document.write(a+'<br>')
			}
		}
		//直角三角形
		for (var a=0;a<5;a++) {
			for (var b=0;b<=a;b++) {
				document.write('*')
		}
			document.write('<br/>')
		}
		//3的倍数
		for(var c=1;c<100;c++){
			if(c%3==0){
				document.write(c+'<br>')
			}
		}
		//治安角三角形
		for (var a=0;a<10;a++) {
			for (b=0;b<=a;b++) {
				document.write('*')
			}
			document.write('<br/>')
		}
	</script>
</html>
