<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for(num=100;num<999;num++){
		      var a = parseInt(num%10);
		      var b = parseInt((num/10)%10);
		      var c = parseInt(num/100);
		      if(a*a*a+b*b*b+c*c*c==num){
		          document.write("水仙花数为"+num+"<br/>");
		        }
		}
		for (nu=100;nu<100;nu++) {
			var d =parseInt(nu%10);
			var e =parseInt((nu/10)%10);
			var f =parseInt(nu/100);
			if(d*d*d+e*e*e+f*f*f==nu){
				document.write("水仙花数是"+nu+"<br/>");
			}
			
		}
	</script>
</html>
