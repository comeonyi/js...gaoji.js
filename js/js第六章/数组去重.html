<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr=[6,84,6,8,7,9,6,22];
		//思路；先声明一个空数组
		var arr1=[];
		for(var i=0;i<arr.length;i++){
			//indexof()方法可返回某个指定的字符串值在字符串中首次出现的位置。
			//indexof() 方法对大小写敏感！   如果要检索的字符串值没有出现，则该方法返回-1.
			if (arr1.indexOf(arr[i])==-1) {
				arr1.push(arr[i]);
			}
		}
		document.write('新数组为：'+arr1);
	</script>
</html>
