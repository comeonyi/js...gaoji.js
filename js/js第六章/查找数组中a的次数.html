	<script type="text/javascript">
		//for-in   if
		//下标
		var arr = ['b','a','c','a','d','e','c','j','a'];
		//数组的下标从0开始
		console.log(arr.length);
		var num=0;
		for(var index in arr){
			if (arr[index] == 'a') {
				num++;
			}
		}
		document.write(num);
	</script>
