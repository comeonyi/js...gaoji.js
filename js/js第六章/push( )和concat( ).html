<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//push()的意思  就是向向数组后面追加一个或多个元素 返回的是数组的新长度
		var arr=["红米","vivo",'锤子'];
		console.log(arr);
		document.write(arr.length+'<br/>');
		document.write(arr.push('小米','苹果')+'<br/>');
		document.write(arr+'<br/>');
		//concat()
		var arr=["红米","vivo",'锤子'];
		var arr1=['小米','苹果','华为'];
		var arr2=arr.concat(arr1);
		document.write(arr2+'<br/>');
	</script>
</html>
