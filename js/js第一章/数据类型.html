<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 数据类型：undefined、null、number、boolean、string
		 */
		var age;
		console.log(age);
		document.write("<br>变量age的数据类型："+typeof(age));
		var num=null;
		console.log(null)
		document.write("<br>变量num的数据类型是："+typeof(null));
		var a=9.5;
		console.log(a)
		document.write("<br>变量a的数据类型是："+typeof(a));
		var b=false;
		console.log(b)
		document.write("<br>变量b的数据类型是："+typeof(b));
		var useName="this is my class";
		console.log(useName)
		document.write("<br>变量useName的数据类型是："+typeof(useName));
	</script>
</html>
