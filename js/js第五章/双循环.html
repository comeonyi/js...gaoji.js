<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		//for循环
		for(var a=1;a<10;a++){//代表的是行数
			for(var b=1;b<=a;b++){//代表的是列数
				document.write(a+'*'+b+'='+(a*b)+'&nbsp;&nbsp;&nbsp;');
			}
			document.write('<br/>');
		}
		//while循环
		var a=1;
		while(a<10){
			var b=1;
			while(b<=a){
				document.write(a+'*'+b+'='+(a*b)+'&nbsp;&nbsp;&nbsp;');
				b++;
			}
			document.write('<br/>');
			a++;
		}
		//do while循环
		var a=1;
		do{
			var b=1;
			do{
				document.write(a+'*'+b+'='+(a*b)+'&nbsp;&nbsp;&nbsp;');
				b++;
			}while (b<=a);
			document.write('<br/>');
			a++;
		}while (a<10);
	</script>
</html>
