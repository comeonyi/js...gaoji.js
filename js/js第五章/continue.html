<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for(var a=1;a<6;a++){
			var num=parseFloat(prompt('请输入第'+a+'名学员的成绩'));
			if (num>0) {
				document.write('第'+a+'名学员的成绩为：'+num+'<br/>');
			} else{
				document.write('第'+a+'名学员的成绩错误，强制退出<br/>');
				continue;
			}
		}
	</script>

</html>
