<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for (var a=1;a<7;a++) {
			for (var b=1;b<11;b++) {
				document.write('*');
			}
			document.write('<br/>');
		}
		document.write('---------------------------------------<br/>');
		var a=1;
		do{
			var b=1;
			do{
				document.write('*');
				b++;
			}while (b<11);
			document.write('<br/>');
			a++;
		}while (a<7);
	</script>
</html>
