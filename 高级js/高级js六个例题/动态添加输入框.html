<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul{
				list-style: decimal;
			}
		</style>
	</head>
	<body>
		<button onclick="add1()">动态添加输入框</button>
		<ul></ul>
	</body>
	<script type="text/javascript">
		function add1(){
			var ul=document.getElementsByTagName('ul');
			//创建li,input
			var li=document.createElement('li');
			var input =document.createElement('input');
			input.setAttribute('value','请输入内容');
			ul[0].appendChild(li);
			li.appendChild(input);
		}
	</script>
</html>
