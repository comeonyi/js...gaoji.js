<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				height: 52px;
				width: 202px;
				overflow: hidden;
				/*position: relative;*/
				margin: 0 auto;
			}
			li{
				height: 50px;
				text-align: center;
				line-height: 50px;
				width: 200px;
				border: 1px solid black;
				/*position: absolute;*/
			}
		</style>
	</head>
	<body>
		<div id="div">
			<ul id="ul">
				<li>1.星期一</li>
				<li>2.星期二</li>
				<li>3.星期三</li>
				<li>4.星期四</li>
				<li>5.星期五</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var div=document.getElementById('div');
		var uls=document.getElementById('ul');
		console.log(uls);
		var lis=document.getElementsByTagName('li');
		var num=0;
		var timer=null;
		function fun(){
			uls.style.marginTop=num+'px';
			num-=52;
			if(num<-208){
				num=0;
			}
		}
		timer=setInterval(fun,1000);
		div.onmouseover=function(){
			clearInterval(timer);
		}
		div.onmouseout=function(){
			timer=setInterval(fun,1000);
		}
	</script>
</html>
