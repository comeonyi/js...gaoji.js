<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
			}
			li{
				width: 30px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				border: 1px solid black;
				float: left;
				margin-left: 10px;
				color: white;
			}
		</style>
	</head>
	<body>
		<button id="btn1">自动生成10个li</button>
		<ul id="ul">
			
		</ul>
	</body>
	<script type="text/javascript">
		var btn1=document.getElementById('btn1');
		var ul=document.getElementById('ul');
		btn1.onclick=function(){
			btn1.disabled=true;
			var num=0;
			for (var i=0;i<10;i++) {
				var li=document.createElement('li');
				var nums=document.createTextNode(num);
				var shu=parseInt(Math.random()*9);
				li.appendChild(nums);
				li.style.background='#20'+shu+'36'+shu;
				ul.appendChild(li);
				num++;
			}
		}
	</script>
</html>
