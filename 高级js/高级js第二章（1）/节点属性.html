<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			<ul id='ul'><li>1111</li><li>2222</li><li id="li">3333</li><li>4444</li><li>5555</li></ul>
		</div>
	</body>
	<script type="text/javascript">
		var div=document.getElementById('div');
		var ul=document.getElementById('ul');
		var li=document.getElementById('li');
		console.log(ul.parentNode);//返回节点的父节点
		console.log(ul.childNodes);//返回子节点集合，childNodes[]
		console.log(ul.firstChild.innerHTML);//返回节点的第一个子节点，最普遍的用法是访问该元素的文本节点
		console.log(ul.lastChild.innerHTML);//返回节点的最后一个子节点
		console.log(li.nextSibling);//下一个节点
		console.log(li.previousSibling);//上一个节点
	</script>
</html>
