	<script type="text/javascript">
		Array.prototype.unique=function(){
			var temp=[];
			for(var i=0;i<this.length;i++){
				if(temp.indexOf(this[i])==-1){
					temp.push(this[i]);
				}
			}
			return temp;
		}
		var arr=[6,98,54,4,6,8,9,4,5,6,7,9,15,24,54];
		console.log(arr.unique());
	</script>
