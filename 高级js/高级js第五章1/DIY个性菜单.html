<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 150px;
				height: 150px;
				list-style: none;
				background: palevioletred;
				display: none;
				position: absolute;
				
			}
			li{
				line-height: 30px;
				height: 30px;
				width: 147px;
				
			}
			li:hover{
				background: greenyellow;
				border-left: 3px solid red;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li>保存</li>
			<li>复制</li>
			<li>还原</li>
			<li>自行换行</li>
			<li>粘贴</li>
		</ul>
	</body>
	<script type="text/javascript">
		var ul=document.getElementById('ul');
		document.oncontextmenu=function(e){
			var oEvent=e || event;
			console.log('oEvent');
			//阻止冒泡事件
			event.stopPropagation();
			event.cancelBubble=true;
			ul.style.display='inline-block';
			ul.style.left=oEvent.clientX+'px';
			ul.style.top=oEvent.clientY+'px';
			return false;
		}
		document.onclick=function(){
			ul.style.display='none';
		}
	</script>
</html>
