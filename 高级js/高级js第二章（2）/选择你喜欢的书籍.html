<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<p>请选择你喜欢的书籍：
			<input type="radio" name="sex" id="" value="我和狗狗一起活下来" onclick="img1()"/>我和狗狗一起活下来
			<input type="radio" name="sex" id="" value="雾霾来了，怎么办" onclick="img1()"/>雾霾来了，怎么办</p>
		<img id="img"/>
		<p id="p"></p>
	</body>
	<script type="text/javascript">
		var inputs = document.getElementsByTagName('input');
		console.log(inputs);
		var img = document.getElementById('img');
		var p = document.getElementById('p');
		
		function img1 () {
			if (inputs[0].checked==true) {
				img.setAttribute('src','img/dog.jpg');
				//只有input标签使用value;
				p.innerHTML=inputs[0].value;
			}
			if (inputs[1].checked==true) {
				img.setAttribute('src','img/mai.jpg');
				//只有input标签使用value;
				p.innerHTML=inputs[1].value;
			}
		}
	</script>
</html>
