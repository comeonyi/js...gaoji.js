<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易会员注册</title>
		<style type="text/css">
			span{
				color: red;
			}
		</style>
	</head>
	<body>
		<form action="" method="post" id="myForm">
			<p>会员名：
			<input type="text" name="" id="" value="" />
			<span></span>
			</p>
			<p>密码：
			<input type="password" name="" id="" value="" />
			<span></span>
			</p>
			<p>再次确认密码：
			<input type="password" name="" id="" value="" />
			<span></span>
			</p>
			<input type="submit" value="注册并提交"/>
		</form>
	</body>
	<script type="text/javascript">
		var spans=document.getElementsByTagName('span');
		var inputs=document.getElementsByTagName('input');
		var myForm=document.getElementById('myForm');
		inputs[0].onfocus=function(){
			if(inputs[0].value==''){
				spans[0].innerHTML='不能为空';
				return false;
			}
		}
		inputs[0].onblur=function(){
			if(inputs[0].value==''){
				spans[0].innerHTML='✘';
				spans[0].style.color='red';
				return false;
			}
			if(inputs[0].value!=''){
				spans[0].innerHTML='✔';
				spans[0].style.color='green';
				return true;
			}
		}
		inputs[1].onfocus=function(){
			if(inputs[1].value==''){
				spans[1].innerHTML='6-12位数字';
				return false;
			}
		}
		inputs[1].onblur=function(){
			if(inputs[1].value==''){
				spans[1].innerHTML='✘';
				return false;
			}else if(inputs[1].value.length<6){
				spans[1].innerHTML='✘ 小于六位';
				spans[1].style.color='red';
				return false;
			}else if(inputs[1].value.length>12){
				spans[1].innerHTML='✘ 大于12位';
				spans[1].style.color='red';
				return false;
			}
			for(var i=0;i<inputs[1].value.length;i++){
				var str=inputs[1].value.substring(i);
				if(isNaN(str)!=false){
					inputs[1].value=='';
					spans[1].innerHTML='✘ 仅包含数字';
					spans[1].style.color='red';
					return false;
				}else{
					spans[1].innerHTML='✔';
					spans[1].style.color='green';
					return true;
				}
			}
		}
		inputs[2].onfocus=function(){
			if(inputs[2].value==''){
				spans[2].innerHTML='确认密码';
				return false;
			}
		}
		inputs[2].onblur=function(){
			if(inputs[2].value!=inputs[1].value){
				spans[2].innerHTML='✘';
				spans[2].style.color='red';
				return false;
			}
			if(inputs[2].value!=inputs[1].value){
				spans[2].innerHTML='✔';
				spans[2].style.color='green';
				return true;
			}
		}
		myForm.onsubmit=function(){
			if(inputs[0]==false){
				return false;
			}
			return true;
		}
	</script>
</html>
