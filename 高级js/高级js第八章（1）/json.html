<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>json</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			li{
				float: left;
				width: 200px;
				height: 100px;
				margin-left: 20px;
				margin-bottom: 20px;
			}
			li>img{
				width: 200px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			<!--<li><img src="img/pic_01.png"/></li>-->
		</ul>
	</body>
	<script type="text/javascript">
		var ul=document.getElementById('ul');
		//json数组对象
		var imgs=[
			{'src':'img/pic_01.png'},
			{'src':'img/pic_02.png'},
			{'src':'img/pic_03.png'},
			{'src':'img/pic_04.png'},
			{'src':'img/pic_05.png'},
			{'src':'img/pic_06.png'},
		]
		var text='';
		console.log(imgs[0].src);
		for(var i=0;i<imgs.length;i++){
			text+='<li>';
			text+='<img src='+imgs[i].src+'/>';
			text+='</li>';
		}
		ul.innerHTML=text;
	</script>
</html>
