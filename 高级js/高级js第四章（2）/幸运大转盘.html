<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>幸运大转盘</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 500px;
				height: 500px;
				list-style: none;
			}
			li{
				width: 150px;
				height: 150px;
				line-height: 150px;
				text-align: center;
   				border: 1px solid bisque;
   				float: left;
   				margin-left: 10px;
   				margin-top: 10px;
   				background: #87CEEB;
			}
			.color{
				background: #666666;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li><button id="btn1">开始</button><button id="btn2">停止</button></li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
	<script type="text/javascript">
		var lis=document.getElementsByTagName('li');
		var btn1=document.getElementById('btn1');
		var btn2=document.getElementById('btn2');
		var arr=[0,1,2,5,8,7,6,3];
		var timer=null;
		var num=0;
		btn1.onclick=function () {
			btn1.disabled=true;
			timer=setInterval(function(){
				lis[arr[num]].className='';
				num++;
				if(num>7){
					num=0;
				}
				lis[arr[num]].className='color';
				
			},50);
		}
		btn2.onclick=function(){
			
			btn1.disabled=false;
			clearInterval(timer);
		}
		
	</script>
</html>
