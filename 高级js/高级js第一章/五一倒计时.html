<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1 id="h"></h1>
	</body>
	<script type="text/javascript">
		var h=document.getElementById('h');
		function time () {
			//1.的到现在的标准时间
			var date=new Date();
			//现在的时间戳（毫秒数）
			console.log(date.getTime());
			var time1=date.getTime();
			                    //  日期是从0开始的所以5月要写04
			var date1=new Date(2021,04,01);
			console.log(date1.getTime());
			var time2=date1.getTime();
			//得到现在到五一的时间戳差
			var time=time2-time1;
			console.log(time);
			//天
			var day=parseInt(time/1000/86400);
			console.log(day);
			//小时
			var hours=parseInt(time/1000/3600%24);
			console.log(hours);
			//分钟
			var minutes=parseInt(time/1000/60%60);
			console.log(minutes);
			//秒
			var seconds=parseInt(time/1000%60);
			console.log(seconds);
			if (hours<=9) {
				hours='0'+hours;
			}
			if (minutes<=9) {
				minutes='0'+minutes;
			}
			if (seconds<=9) {
				seconds='0'+seconds;    ;
			}
			h.innerHTML='五一倒计时：'+day+'天'+hours+'时'+minutes+'分'+seconds+'秒';
		}
		//定时器
		setInterval(time,1000);
	</script>
</html>
