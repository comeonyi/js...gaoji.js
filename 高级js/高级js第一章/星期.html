<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<ul id="ul">
			<li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
			<li>星期四</li>
			<li>星期五</li>
			<li>星期六</li>
		</ul>
	</body>
	<script type="text/javascript">
		var ul=document.getElementById('ul');
		ul.style.listStyle='none';
		ul.style.background='#cccccc';
		ul.style.width=150+'px';
		ul.style.paddingLeft=50+'px';
		ul.style.overflow='hidden';
		var li=document.getElementsByTagName('li');
		for (var i=0;i<li.length;i++) {
			li[i].style.marginTop=20+'px';
		}
		li[li.length-1].style.marginBottom=20+'px';
	</script>
</html>
