<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>8.拷贝继承</title>
	</head>
	<body>
		

	</body>
	<script type="text/javascript">
		function Person(){	
		}
			Person.prototype.foot=2;
			Person.prototype.head=1;
			Person.prototype.saySelf=function(){
			console.log('Hello,我有：'+this.foot+'只脚和'+this.head+'个头')	
		}
		function Student(name,no){
			this.name=name;
			this.no=no;
		}
		//拷贝继承
		function extend2(Child,Parent){
			var p =Parent.prototype;
			var c =Child.prototype;
			for (var i in p) {
				c[i] = p[i];
			}
		}
		extend2(Student,Person);
		var arr=new Student('张三','123');
		
		console.log(arr.name);
		console.log(arr.no);
		
		console.log(arr.foot);
		console.log(arr.head);
		arr.saySelf();
	</script>
</html>
