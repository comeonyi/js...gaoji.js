<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2.继承-直接继承prototype属性</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		function Person(){	
		}
		Person.prototype.foot=2;
		Person.prototype.head=1;
		function Student(name,no){
			this.name=name;
			this.no=no;
		}
		//通过直接继承prototype属性
		//相比第一种，不用执行和建立Person实例，节省内存
		Student.prototype=Person.prototype;
		//手工理顺一下继承链
		Student.prototype.constructor=Student;
		//每个实例的prototype对象都有一个constructor属性
		console.log(Student.prototype.constructor);
		//继承链紊乱
		var arr=new Student('张三','123');//实例化对比
		console.log(arr.constructor);
		console.log(arr.name);
		console.log(arr.no);
		
		console.log(arr.foot);
		console.log(arr.head);
		//缺点：把父类Person的constructor也同步改掉了
		console.log(Person.prototype.constructor);
	</script>
</html>
